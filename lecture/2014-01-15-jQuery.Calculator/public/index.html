<!doctype html>
<html lang="en">
  <head>
    <meta charset="uft-8">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>

		<div class="container">
      <h1>jQuery Calculator</h1>
			<input type="text" id="num1" placeholder="Number 1">
			<input type="text" id="num2" placeholder="Number 2">
			<input type="text" id="op" placeholder="+">
			<div></div>
			<input type="button" id="calc" value="Calculate!">
			<input type="button" id="clear" value="Clear">
			<div id="result">And the answer is...</div>
	  </div>

    <div class="container">
      <h1>Another Calculator, say word!</h1>
      <input type="text" id="otherNum1" class="inputBox" placeholder="Another Number 1" autofocus>
      <input type="text" id="otherNum2" class="inputBox" placeholder="Another Number 2">
      <input type="text" id="otherNum3" class="inputBox" placeholder="Another Number 3">
      <input type="text" id="otherNum4" class="inputBox" placeholder="Another Number 4">
      <input type="text" id="otherNum5" class="inputBox" placeholder="Another Number 5">
    </div>

    <input type="button" id="sum" class="button" value="Sum">
    <input type="button" id="product" class="button" value="Product">

    <div id="result2">What's it gonna be...?</div>

  </body>
</html>
